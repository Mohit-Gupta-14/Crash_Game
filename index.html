<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crash Game</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div id="game">
        <div id="canvas-wrap"></div>
        <div id="ui">
            <div id="loadWarning" class="card" style="display:none">
                <div class="warning">PixiJS not loaded â€” please ensure <code>lib/pixi.min.js</code> exists.</div>
            </div>


            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <div>
                        <div class="muted">Balance</div>
                        <div style="font-size:20px;font-weight:700">$<span id="balance">1000</span></div>
                    </div>
                    <div style="text-align:right">
                        <div class="muted">Round</div>
                        <div id="round" style="font-weight:700">Idle</div>
                    </div>
                </div>
            </div>


            <div class="card">
                <label>Bet amount ($)</label>
                <input id="bet" type="number" min="1" step="1" value="10">
                <div style="height:12px"></div>
                <div class="row">
                    <div class="half"><button id="btnPlace">Place Bet</button></div>
                </div>
            </div>


            <div class="card">
                <div class="muted">Live Multiplier</div>
                <div id="multiplier">x1.00</div>
                <div id="status">Waiting to start the round</div>
                <div style="height:12px"></div>
                <div class="row">
                    <div class="half"><button id="btnCash" class="btn-ghost">Cash Out</button></div>
                </div>
            </div>


        </div>
    </div>
    <script src="lib/pixi.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
